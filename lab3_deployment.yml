apiVersion: apps/v1
kind: Deployment
metadata:
  name: hvac-deployment
  labels:
    app: hvac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hvac
  template:
    metadata:
      labels:
        app: hvac
    spec:
      imagePullSecrets:
        - name: docker-secrets
      containers:
        - name: hvac-container
          image: log680h2022equipe20/lab2:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "75m"
            limits:
              memory: "128Mi"
              cpu: "150m"
          env:
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: hvac-lab
                  key: hvac_host
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: hvac-secrets
                  key: hvac_token
                  optional: false
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hvac-secrets
                  key: db_username
                  optional: false
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hvac-secrets
                  key: db_username
                  optional: false
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: hvac-secrets
                  key: db_username
                  optional: false
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: hvac-secrets
                  key: db_username
                  optional: false